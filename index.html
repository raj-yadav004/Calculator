<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>

<body>
   <div id="calculator">
      <div id="display">
         <div id="previous-operation">
           
         </div>
         <div id="current-operation">
            
         </div>
      </div>
      <div id="keys">
         <span class="btns" id="AC">AC</span>
         <span class="btns" id="divide">/</span>
         <span class="btns" id="multiply">x</span>
         <span class="btns" id="Del">Del</span>
         <span class="btns" id="Seven">7</span>
         <span class="btns" id="Eight">8</span>
         <span class="btns" id="Nine">9</span>
         <span class="btns" id="Minus">-</span>
         <span class="btns" id="Four">4</span>
         <span class="btns" id="Five">5</span>
         <span class="btns" id="Six">6</span>
         <span class="btns" id="Add">+</span>
         <span class="btns" id="One">1</span>
         <span class="btns" id="Two">2</span>
         <span class="btns" id="Three">3</span>
         <span class="btns" id="Equals">=</span>
         <span class="btns" id="Double-Zero`">00</span>
         <span class="btns" id="Zero">0</span>
         <span class="btns" id="Decimal">.</span>

      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
